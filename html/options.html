<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Settings for PlunetHelper</title>
	<link rel="stylesheet" type="text/css" href="../css/PlunetHelper.css" media="screen"/>
	<script type="text/javascript" src="../js/options.js"></script>
</head>
<body style="min-width:320px;">
	<!--h1 align="center">Settings</h1-->
	<label class="switch">
		<input type="checkbox" id="addCC" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="addCC-label">Add Coordination to CC</span><br />
	<label class="switch">
		<input type="checkbox" id="dSTfix" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="dSTfix-label">Correct CET/CEST times in due dates</span><br />
	<label class="switch">
		<input type="checkbox" id="cleanUp" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="cleanUp-label">Try and remove superfluous empty rows</span><br />
	<label class="switch">
		<input type="checkbox" id="swapMQ" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="swapMQ-label">Make sure memoQ project info comes first</span><br />
	<label class="switch">
		<input type="checkbox" id="highlightMQ" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="highlightMQ-label">Highlight memoQ info</span><br />
	<label class="switch">
		<input type="checkbox" id="makeBold" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="makeBold-label">Format *this text* as <b>bold</b></span><br />
	<label class="switch">
		<input type="checkbox" id="makeImportant" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="makeImportant-label">Format §this text§ as <b style="color:red;">important</b></span><br />
	<label class="switch">
		<input type="checkbox" id="makeHighlighted" class="options-clickable" checked="checked"><span class="slider round"></span>
	</label><span id="makeHighlighted-label"><span id="colorsample" style="color:#000000;background-color:#ffff99;">&nbsp;Highlight&nbsp;</span> ~this text~ in</span>&nbsp;
	<select id="colorswatch" class="options-changeable">
		<option value="#030303" color="#ffffff">Darker Black</option>
		<option value="#333399" color="#ffffff">Darker Navy</option>
		<option value="#3366ff" color="#ffffff">Darker Blue</option>
		<option value="#339966" color="#ffffff">Darker Green</option>
		<option value="#99cc00" color="#ffffff">Darker Grass</option>
		<option value="#ff9900" color="#ffffff">Darker Peach</option>
		<option value="#ff6600" color="#ffffff">Darker Orange</option>
		<option value="#ff0000" color="#ffffff">Darker Red</option>
		<option value="#ff99cc" color="#000000">Lighter Pink</option>
		<option value="#ffcc99" color="#000000">Lighter Orange</option>
		<option value="#ffff99" color="#000000">Lighter Lemon</option>
		<option value="#ccffcc" color="#000000">Lighter Green</option>
		<option value="#ccffff" color="#000000">Lighter Cyan</option>
		<option value="#99ccff" color="#000000">Lighter Blue</option>
		<option value="#cc99ff" color="#000000">Lighter Plum</option>
		<option value="#c0c0c0" color="#000000">Lighter Grey</option>
	</select><br /><br />
</body>
</html>
